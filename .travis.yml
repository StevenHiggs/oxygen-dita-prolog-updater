language: java
sudo: required
addons: 
 sonarcloud:
    organization: "oxygenxml-github"
    token:
      secure: "6fdd56482633fd2793badebad811f0b9bf3a5fb0"
jdk:
 - oraclejdk8
matrix:
  fast_finish: true
install: true
before_script:
  - chmod +x travis/deploy.sh
  - chmod +x travis/checkForTag.sh
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${PROLOG_TOKEN}:@github.com" > .git/credentials
  - ./travis/checkForTag.sh
script:
 - mvn clean install
before_deploy:
  - ./travis/deploy.sh
deploy:
  provider: releases
  api_key: ${PROLOG_TOKEN}
  file:
    - target/oxygen-prolog-updater-${TRAVIS_TAG}-plugin.jar
    - target/addon.xml
  skip_cleanup: true
  on:
    tags: true
